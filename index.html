<!DOCTYPE html>
<html>
  <head>
    <title>Aparna's Timer</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Orbitron&display=swap&text=0123456789%3A" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Orbitron&display=swap&text=0123456789%3A" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Black+Ops+One&display=swap" rel="stylesheet">
</head>
<header>
        
</header>

<main>
<input id="start" name="controls" type="radio" />
<label class="control control-start" for="start">Start</label>

<input id="stop" name="controls" type="radio" />
<label class="control control-stop" for="stop">Stop</label>

<input id="reset" name="controls" type="radio" checked />
<label class="control control-reset" for="reset">Reset</label>

<div class="watchbox">




<div class="timer-leg-left"></div>
<div class="timer-leg-right"></div>
<div class="timer-ringer-base-left"></div>
<div class="timer-ringer-base-right"></div>
<div class="timer-ringer-left"></div>
<div class="timer-ringer-right"></div>
<div class="timer-ring-top">
<div class="timer-ring-top-circle"></div>
</div>
<div class="timer-base">
<div class="timer-base-inside">

<div class='wrapper'>
    <div class='box'>
      <div class='timer-wrapper'>
        <div class='timer minutes tens'>
          <div class='digit-wrapper'>
            <span class='digit'>0</span>
            <span class='digit'>1</span>
            <span class='digit'>2</span>
            <span class='digit'>3</span>
            <span class='digit'>4</span>
            <span class='digit'>5</span>
          </div>
        </div>
        <div class='timer minutes ones'>
          <div class='digit-wrapper'>
            <span class='digit'>0</span>
            <span class='digit'>1</span>
            <span class='digit'>2</span>
            <span class='digit'>3</span>
            <span class='digit'>4</span>
            <span class='digit'>5</span>
            <span class='digit'>6</span>
            <span class='digit'>7</span>
            <span class='digit'>8</span>
            <span class='digit'>9</span>
            <span class='digit'>0</span>
          </div>
        </div>
      </div>
      <div class='timer-wrapper'>
        <div class='timer seconds tens'>
          <div class='digit-wrapper'>
            <span class='digit'>0</span>
            <span class='digit'>1</span>
            <span class='digit'>2</span>
            <span class='digit'>3</span>
            <span class='digit'>4</span>
            <span class='digit'>5</span>
            <!--<span class='digit'>0</span> -->
          </div>
        </div>
        <div class='timer seconds ones'>
          <div class='digit-wrapper'>
            <span class='digit'>0</span>
            <span class='digit'>1</span>
            <span class='digit'>2</span>
            <span class='digit'>3</span>
            <span class='digit'>4</span>
            <span class='digit'>5</span>
            <span class='digit'>6</span>
            <span class='digit'>7</span>
            <span class='digit'>8</span>
            <span class='digit'>9</span>
            <span class='digit'>0</span>
          </div>
        </div>
      </div>
      <div class='timer-wrapper'>
        <div class='timer millisec tens'>
          <div class='digit-wrapper'>
            <span class='digit'>0</span>
            <span class='digit'>1</span>
            <span class='digit'>2</span>
            <span class='digit'>3</span>
            <span class='digit'>4</span>
            <span class='digit'>5</span>
            <span class='digit'>6</span>
            <span class='digit'>7</span>
            <span class='digit'>8</span>
            <span class='digit'>9</span>
            <span class='digit'>0</span>
          </div>
        </div>
        <div class='timer millisec ones'>
          <div class='digit-wrapper'>
            <span class='digit'>0</span>
            <span class='digit'>1</span>
            <span class='digit'>2</span>
            <span class='digit'>3</span>
            <span class='digit'>4</span>
            <span class='digit'>5</span>
            <span class='digit'>6</span>
            <span class='digit'>7</span>
            <span class='digit'>8</span>
            <span class='digit'>9</span>
            <span class='digit'>0</span>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
</div>
</div>
</main>

<footer>
  <marquee behavior="scroll" direction="left">
    <label class="flyingText"> TIME IS AN ILLUSION</label>
  </marquee>     
</footer>
</html>
